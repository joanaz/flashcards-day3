<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div ng-app="FlashCardApp">
        <div ng-controller="StatsController" id="statistics">
            <div id="scoreboard">
                <h3>Correct: <span>{{ scores.correct }}</span></h3>
                <h3>Incorrect: <span>{{ scores.incorrect }}</span></h3>
            </div>
        </div>
        <div ng-controller="MainCtrl">
            <div ng-hide="show">
                <loader></loader>
            </div>
            <button ng-repeat="category in categories" class="category-button" ng-click="filterByCategory(category)" ng-class="{active: activeCat == category}" ng-show="show">{{ category }}</button>
            <flash-card card="flashCard" ng-repeat="flashCard in flashCards">
            </flash-card>
        </div>
        <script src="lib/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/stats.controller.js"></script>
        <script src="js/factories/flashCard.factory.js"></script>
        <script src="js/factories/score.factory.js"></script>
        <script src="js/directives/loader/loader.js"></script>
        <script src="js/directives/FlashCard/flashCard.js"></script>
        <script src="js/directives/border/border.js"></script>
</body>

</html>
